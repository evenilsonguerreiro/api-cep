<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="Og:type" content="website">
    <meta property="Og:title" content="API-CEP" >
    <meta property="Og:image" content="http://www.w3.org/2000/svg">
    <meta property="Og:name" content="api de busca de cep">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>API-CEP</title>
</head>

<body class="container mb-3 ">
   
    <section class="row aling-items-center mt-5 ">
        <h1 class="mb-5 text-center text-white">
            Buscacep
            <i class="bi bi-search"></i>
        </h1>
        <div class="col-md-6 mb-3">
            <img class="w-100 mt-5" src="./image/undraw_navigation_re_wxx4.svg" alt="">
        </div>
        <div class="col">
            <article class="card card-body ">
                <form action="" id="form">
                    <h2 class="mb-3">Digite o cep abaixo</h2>
                    <label for="cep">Cep</label>
                    <input class="form-control mb-3" type="text"id="cep" placeholder="ex.00000000">
                    <p class="erro"></p>

                    <label for="logradouro">Logradouro</label>
                    <input class="form-control mb-3" type="text"id="logradouro" placeholder="localidade">

                    <label for="bairro">Bairro</label>
                    <input class="form-control mb-3" type="text"id="bairro" placeholder="bairro">

                    <label for="cidade">Cidade</label>
                    <input class="form-control mb-3" type="text"id="cidade" placeholder="cidade">

                    <label for="uf">UF</label>
                    <input class="form-control" type="text"id="uf" placeholder="ex.estado">

                </form>
               
            </article>
        </div>
    </section>
    <footer class="text-center mt-5 ">
        2024 - &copy todos os direitos resevados <br>
        Dev- Evenilson
    </footer>

    <script src="main.js"></script>
</body>

</html>
